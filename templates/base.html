<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      {% if request.user.is_authenticated %}
      <a href="/accounts/logout" class="button is-danger">logout</a>
      {% else %}
      <a href="/accounts/login" class="button is-success">login</a>
      {% endif %}
    </div>
    <div class="container">
        <h1>Bangladesh Bus Company</h1>
      {% block body %}

      {% endblock %}
    </div>
  </section>
  </body>
</html>
